<!DOCTYPE HTML>
    <html lang='en'>
      <head>
        <meta charset='UTF-8'>
        <title>Vacant Lot Classifier</title>
        <link href='style copy 2.css' rel='stylesheet' type = 'text/css'/>
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

        
      <style>
      
      *{
          margin: 0;
          padding: 0;
      }
      .container{
          height:100vh;
          width: 100%;
          padding: 70px 0;
          text-align: center;
          background-image: url(frontend/src/templates/images/image2.png);
          background-position: center;
          background-size: cover;
          padding-left: 5%;
          padding-right: 5%;
          box-sizing: border-box;
          position: relative;
      }
      
      .center{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      
      body{
        font-family: 'Montserrat';font-size: 22px;
        background-image: url("https://images.unsplash.com/photo-1573405318260-4fdbece8a7c4?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1936&q=80");
        background-size: cover;
        font-size: large;
      }
      
                
      button {
        color: rgb(70, 68, 68);
        font-family: 'Montserrat', bold;
        font-size: medium;
        margin: 16px 0;
        cursor: pointer;
        padding:10px;
        border:0;
        box-shadow:0 0 15px 4px rgba(0, 0, 0, 0.185);
        border-radius:20px;
      }

      .dark{
        color: rgb(48, 48, 48);
        font: Open Sans, bold;
        font-size: medium;
        margin: 16px 0;
        cursor: pointer;
        padding:10px;
        border:0;
        box-shadow:0 0 15px 4px rgba(0, 0, 0, 0.678);
        border-radius:20px;
      }
      input {
        color: rgb(255, 255, 255);
        font: Open Sans, bold;
        font-size: medium;
        margin: 16px 0;
        cursor: pointer;
        padding:10px;
        border:0;
        box-shadow:0 0 15px 4px rgba(0, 0, 0, 0.678);
        border-radius:20px;
      }
        h2{
          text-align: center;
          color:  #ffffff;
          font-size: xx-large;
          font: bolder;
          padding:5px;
      }
        h4{
          text-align: center;
          color:  #ffffff;
          font-size: medium;
          
        }
      </style>
      

      </head>
    <body>
    
      <div class = "container">
        <div class = "center">
          <h2>VACANT LOT CLASSIFIER</h2>
          <p><h4>Step 1: Download the input template</h4></p>
          <a href='/static/input_template.csv'> <button>Download</button> </a>
    
          <form action='/upload_file' method='POST' enctype='multipart/form-data'>
          <p><h4>Step 2: Select your completed input file</h4></p>
          
          <input type='file' name='input-file'/>
  
          <p><h4>Step 3: Upload and get predictions</h4></p>
         <input class = "dark" type='submit' value='Upload'/>
        </form>
        </div>
        
          
        
      </div>

        
      
    </body>
</html>
